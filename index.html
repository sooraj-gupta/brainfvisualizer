<html>
<head>
	<title>BrainF Visualizer</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<link href = "index.css" rel = "stylesheet" />
</head>
	
<body>
	<div id = "vueapp">
		<main-nav :title = "'BrainF Visualizer'" ></main-nav>
		<main-view>
			<bf-array :array = "bfarray" :arrsize = 'arrsize'></bf-array>
			<div id = "options">
				<reg-button id = 'run'>Run Code</reg-button>
				<reg-button id = 'stop' disabled >Stop</reg-button>
				<slider id = 'delay'>Delay:</slider>
			</div>
			<editor></editor>
			<bfoutput></bfoutput>
		</main-view>
	</div>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
	<script src = "index.js"></script>
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/xcode");
	</script>

</body>
</html>
